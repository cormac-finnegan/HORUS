<title id="welcomeContent">NPR Home Page</title>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand text-white">{{userType}}</a>
  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample03"
          aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div id="admin-nav" class="navbar-collapse collapse" style="">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/horus/npr">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link " *ngIf="user.type === '1'" href="#">Hidden for Admin</a>
      </li>
      <li class="nav-item active">
        <a (click)="viewAll();" class="nav-link" style="cursor: pointer">Visitor List</a>
      </li>
      <li class="nav-item active">
        <a (click)="newVisitor();" class="nav-link" style="cursor: pointer">Add Visitor</a>
      </li>
      <li class="nav-item active">
        <a (click)="trackerView();" class="nav-link" style="cursor: pointer">Visitor Tracker</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="dropdown03" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">Dropdown</a>
        <div class="dropdown-menu" aria-labelledby="dropdown03">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>

    </ul>
    <form class="form-inline my-2 my-md-0">
      <input class="form-control" type="text" placeholder="Search" id="searchbox">
    </form>
    <span class="navbar-nav ">
      <a [routerLink]="['/login']" class="nav-item nav-link active">Logout </a>
      </span>

  </div>
</nav>

<div id="userInfo" *ngIf="homeViewEnabled">
  <p>Hello <b>{{employee.first_name}} {{employee.last_name}}</b></p>
  <p>You are currently logged-in as <b>{{user.username}}</b></p>
</div>

<div id="npr-main-div">
  <view-all-visitors *ngIf="viewAllEnabled"><div style="text-align: center"> <img src="assets/loading.gif" style="display: block; margin-left: auto; margin-right: auto;"></div></view-all-visitors>
  <visitors-npr *ngIf="newVisitorEnabled"><div style="text-align: center"> <img src="assets/loading.gif" style="display: block; margin-left: auto; margin-right: auto;"></div></visitors-npr>
  <app-map *ngIf="trackerViewEnabled"><div style="text-align: center"> <img src="assets/loading.gif" style="display: block; margin-left: auto; margin-right: auto;"></div></app-map>
</div>
